<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="ass3.css">
    <title>HTML FORM</title>
    </head>
    <body>
        <form>
            <p><b><u>MY Details</u></b></p>
            <div>
            Firstname:<br />
                <input type="text" name="Firstname"/><br />
            Lastname:<br />
                <input type="text" name="Lastname"/><br />
            Email:<br />
                <input type="email" name="Email"/><br />
            Phone no:<br />
                <input type="text" name="Phone no"/><br />
                <p><b><u>Delivery address</u></b></p>
            Address:<br />
            <textarea rows="5" cols="50" name="Address">
                Enter address here...
            </textarea>
            <br>
            Postcode:<br />
                <input type="text" name="Postcode"/><br />
             Country:<br />
                <input type="text" name="Country"/>
            <select name="Dropdown">
                <option value="INDIA" selected>INDIA</option>
                 <option value="AUSTRALIA" >AUSTRALIA</option>
                 <option value="MALAYSIA" >MALAYSIA</option>
                 <option value="UK" >UK</option>
            </select>
            <br>
                <p><b><u>Card Details</u></b></p>
            <input type="radio" name="Card Type" value="Visa">Visa
            <input type="radio" name="Card Type" value="Mastercard">Mastercard
            <input type="radio" name="Card Type" value="SBI Card">SBI Card
            <br>
             Card Number:<br />
                <input type="text" name="Card Number"/><br />
            Security Code:<br />
                <input type="text" name="Security Code"/><br />
            Name On Card:<br />
                <input type="email" name="Name On Card"/><br />
            <input type="Submit" name="Submit" value="Submit"/>
            <input type="Reset" name="Reset" value="Reset"/>
            <br>
            </div>
            
                    </form>
    </body>
</html>
